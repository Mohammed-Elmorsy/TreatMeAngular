<div class="container" style="margin-top: 50px;">
  
  <div class="row">
    <div *ngFor="let doctor of doctors" class="col-12 col-sm-6 col-md-4 col-lg-3" id="card_wrapper" (click)="navigateToDocDetails(doctor.userId)">
      <div class="card bg-light text-center" id="speciality_card" >
        <span *ngIf="doctor.user.imageName == NULL; else elseBlock">

       
        <img class="card-img-top" style="margin-top:10px" src="assets/images/doctors/profile-pic.png" alt="{{doctor.user.firstName}">

      </span>
<ng-template #elseBlock>
  <img class="card-img-top" style="margin-top:10px" src="https://localhost:44353/images/{{doctor.user.imageName}}" alt="{{doctor.user.firstName}">

</ng-template>

        <div class="card-body">        
          <h4 class="card-text text-center">{{doctor.firstName}} {{doctor.lastName}}</h4>

          <h5 class="card-title text-center" style="color: blue;">{{doctor.title}}</h5>   
          <p class="card-text text-center">EGP تمن الجلسة : {{doctor.fees}}</p>
          <button class="btn btn-primary" >احجز جلسة</button>   
        </div>
      </div>  
    </div>

  </div>
  

</div>
