<div class="container" style="margin-top: 50px;">
  <div *ngIf="doctors.length == 0" class="alert alert-danger text-center" role="alert">
    No doctors added yet  
  </div>
  
  <div class="row">
    <div *ngFor="let doctor of doctors" class="col-12 col-sm-6 col-md-4 col-lg-3" id="card_wrapper" (click)="navigateToDocDetails(doctor.userId)">
      <div class="card bg-light text-center" id="speciality_card" >
        <span *ngIf="doctor.imageName == NULL; else imageFounded">

       
        <img class="card-img-top" style="margin-top:10px" src="assets/images/doctors/profile-pic.png" alt="{{doctor.firstName}}">

      </span>  
<ng-template #imageFounded>
  <img class="card-img-top" style="margin-top:10px" src="https://localhost:44353/images/{{doctor.imageName}}" alt="{{doctor.firstName}}">

</ng-template>

        <div class="card-body">        
          <h4 class="card-text text-center">{{doctor.title}}. {{doctor.firstName}} {{doctor.lastName}}</h4>
 
          <h6 class="card-title text-center" style="color: blue;">{{doctor.titleDescription}}</h6>   
          <p class="card-text text-center">{{"DoctorsList.Fees" | translate}} : {{doctor.fees}} EGP</p>  
          <button class="btn btn-primary" >{{"DoctorsList.Book" | translate}}</button>   
        </div>
      </div>    
    </div>

  </div>
  

</div>
